{% extends "base.html" %} {% block title %}Orders{% endblock %} {% block content%}
<br/>
<h2>Order Details</h2>
<br/>

<form action="" method="POST">
    <div class="form-group row">
        <label for="customer_id">Customer ID</label>
        <input type="number" class="form-control" name="customer_id" id="customer_id" placeholder="Enter Customer ID" required>
    </div>
    <div class="form-group row">
        <label for="order_date">Order Date</label>
        <input type="datetime-local" class="form-control" name="order_date" id="order_date" placeholder="Enter Order DateTime" required>
    </div>
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/order" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
